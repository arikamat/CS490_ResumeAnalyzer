name: Python CI

on:
  push:
    branches:
      - master   
      - dev  
  pull_request:
    branches:
      - master
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Check out the repository
    - name: Check out code
      uses: actions/checkout@v3

    # Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.12

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt  

    # Create the .env file from GitHub secrets
    - name: Create .env file
      run: |
        echo "PRIVATE_PASSWORD=${{ secrets.PRIVATE_PASSWORD }}" >> backend/.env

    # Run tests with coverage
    - name: Run tests with coverage
      run: |
        pytest --cov=backend --cov-report=term-missing --cov-fail-under=80  # Fail if coverage is below 80%

    # Upload code coverage to GitHub
    - name: Upload code coverage to GitHub
      uses: codecov/codecov-action@v3
      with:
        file: coverage.xml
